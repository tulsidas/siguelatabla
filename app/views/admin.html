<!DOCTYPE html>

<html lang="es">
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="UTF-8">
        #{get 'moreStyles' /}
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/bootstrap.css'}">

        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">

        <script src="@{'/public/javascripts/jquery-1.7.2.min.js'}" type="text/javascript" charset="UTF-8"></script>
        <script src="@{'/public/javascripts/underscore-min.js'}" type="text/javascript" charset="UTF-8"></script>
        <script src="@{'/public/javascripts/bootstrap.min.js'}" type="text/javascript" charset="UTF-8"></script>
        #{get 'moreScripts' /}
        
    </head>
	<body>
	<div class="wrapper">
		<div class="header">
			<a href="/">
				<img src="/public/images/header.png" alt="Sigue la Tabla" />
			</a>
		</div>
		#{if flash.msg}
			<div class="alert alert-info">
			${flash.msg}
			</div>
		#{/if}
    #{doLayout /}
	</div>
	</body>
</html>
